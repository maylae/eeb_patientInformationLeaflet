% SINGLE LINE COMMENTS CAN BE ADDED ENCLOSED BY PERCENT SIGNS %

% whether tokens should be removed from the document when they fall below a specified minLength [specify the tokenMinLength below %
checkTokenMinLength=true

% specifies the minimum length for a word before it is removed from the document [this setting is ignore if 'checkTokenMinLength == false' %
tokenMinLength=3

% whether stopwords should be removed from the documents %
removeStopwords=true

% whether abbreviations should be removed from the documents %
removeAbbreviations=true

% whether the name of the med should be written at the beginning of each line %
keepMedNamePerLine=true

% whether the name of the data-category [DB-column] should be written at the beginning of each line [AFTER the medName]%
keepCategoryNamePerLine=false

